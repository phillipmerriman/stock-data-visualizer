<div class="graph-container gap-2">
  <p-chart
    type="line"
    [data]="graphData"
    [options]="graphOptions"
    aria="Graph of stock market data"
  />
  <div class="column next-to-graph">
    <h3>Selected Ticker: {{ graphData.ticker }}</h3>
    <hr />
    <h4>Highest price in range: {{ graphData.highestPrice }}</h4>
    <hr />
    <h4>Lowest price in range: {{ graphData.lowestPrice }}</h4>
  </div>
</div>
