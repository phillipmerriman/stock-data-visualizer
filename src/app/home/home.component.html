<div class="row wrap gap-2 justify-center">
  <app-ticker-picker
    [tickerList]="tickerList"
    [selectedTicker]="selectedTicker"
    (tickerPickerOutput)="onTickerChange($event)"
  />
  <app-date-picker (datePickerOutput)="onDateChange($event)" />
</div>
<app-graph [graphData]="graphData" />
<app-table [tableData]="tableData" />
